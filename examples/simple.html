<html>
  <head>
    <script language="javascript" src="../dist/pins.js"></script>
    <script language="javascript" src="../hosts/pins-browser.js"></script>
  </head>
  <body>
    <div id="result"></div>
    <script>
      // pin an object
      pins.pin(42, { name: "number" });

      // retrieve a pin
      var number = pins.pinGet("number", { board: "local" });
      document.getElementById("result").innerText = "The pin 'number' has value: " + number;
    </script>
  </body>
</html>
