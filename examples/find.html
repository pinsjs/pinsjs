<html>
  <head>
    <script language="javascript" src="../dist/pins.js"></script>
    <script language="javascript" src="../hosts/pins-browser.js"></script>
    <script language="javascript" src="https://mlverse.github.io/pagedtablejs/js/pagedtable.js"></script>
  </head>
  <body style="text-align: center;">
    <div id="pagedtable" style="width: 80%; display: inline-block; margin-top: 5%;"></div>
    <script>
      // pin objects
      for (var idx = 1; idx <= 10; idx++)
        pins.pin(idx, { name: "pin" + idx });

      // retrieve all pins
      var results = pins.pinFind("", { board: "local" });
      pagedtable.create({ data: results }, "pagedtable");
    </script>
  </body>
</html>
